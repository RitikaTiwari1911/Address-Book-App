<!DOCTYPE html>
<html lang="en">

<head>
    <!--UC1 Addresss Book App with logo-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/AddressBookStylesheet.css">
    <title>Address Book</title>
</head>
    <body>
        <header class="header-content header">
            <div class="logo-content">
                <img src="../Assets/addressBook.svg" alt="">
                <div>
                    <span class="add-text">ADDRESS</span><br>
                    <span class="add-text add-book">BOOK</span>
                </div>
            </div>
        </header>
        <!-- UC2 Add form header-->
        <div class="form-content">
            <div class="content">
                <div class="box-heading">
                    <div class ="box">PERSON ADDRESS FORM</div>  
                    <div class ="cancel-button"><a href="addressBook.html"><img src="../Assets/cancel.svg" alt=""></a></div>
                </div>
            </div>
        </div>
        <!--UC3 adding input fields-->
        <div class="formDetail">
            <form class="form" action="#" onreset="resetForm()" onsubmit="save()">
                <div class="row-content">   <!--for name-->
                    <label class="label-text" for="name">Full Name</label>
                    <input class="input" type="text" id="name" name="name" required>
                    <error-output class="text-error" for="text"></error-output>
                </div>
                <div class="row-content">   <!--Phone number-->
                    <label class="label-text" for="phone">Phone Number</label>
                    <input class="input" type="text" id="phone" name="phone" required>
                    <error-output class="phone-error" for="text"></error-output>
                </div>
                <div class="row-content">   <!--Address-->
                    <label class="label-text" for="address">Address</label>
                    <input class="input-address" type="text" id="address" name="address"  required>
                    <error-output class="address-error" for="text"></error-output>
                </div>
                <div class="row-content-select">    <!--City-->
                    <div class="place">
                        <label class="label-text" for="city">City</label>
                        <select class="select" id="city" name="city">
                            <option value="" selected disabled hidden>Select City</option>
                            <option value="Prayagraj">Prayagrajl</option>
                            <option value="Tezpur">Tezpur</option>
                            <option value="Jammu">Jammu</option>
                            <option value="Pune">Pune</option>
                            <option value="Jaipur">Jaipur</option>
                            <option value="Bangalore">Bangalore</option>
                            <option value="Vadodra">Vadodra</option>
                            <option value="Kolkata">Kolkata</option>
                        </select>
                    </div>
                    <div class="place"> <!--State-->
                        <label class="label-text" for="state">State</label>
                        <select class="select" id="state" name="state">
                            <option value="" selected disabled hidden>Select State</option>
                            <option value="Uttar Pardesh">Uttar Pradesh</option>
                            <option value="Assam">Assam</option>
                            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Gujrat">Gujrat</option>
                            <option value="West Bengal">West Bengal</option>
                            <option value="Rajasthan">Rajasthan</option>
                        </select>
                    </div>
                    <div class="place"> <!--Zip Code-->
                        <label class="label-text" for="zip">Zip-Code</label>
                        <input class="input" type="text" id="zip" name="zip" placeholder="" required>
                        <error-output class="zip-error" for="text"></error-output>
                    </div>
                </div>
                <!-- UC-5 -->
                <div class="buttonParent">
                    <div class="submit-reset-button">
                        <button type="reset" class="resetButton button">Reset</button>
                        <button type="submit" class="button submitButton" id="submitButton">Add</button>
                    </div>
                </div>
            </div>
            </div>
        </form>
        </div>
        <script defer src = "../js/AddressBook.js"></script>
        <script defer src = "../js/Validation.js"></script>
    </body>
</html>
